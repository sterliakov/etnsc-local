# Part of the pipeline adapted from https://github.com/BurntSushi/ripgrep/blob/master/.github/workflows/release.yml
name: Release

on:
    push:
        tags:
        -   '[0-9]+.[0-9]+.[0-9]+'

permissions:
    contents: read

env:
    DOCKER_USERNAME: sterliakov
    CUSTOM_IMAGE_NAME: electroneum-local

jobs:
    create-release:
        name: create-release
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
        -   uses: actions/checkout@v4
            with:
                persist-credentials: false
        -   name: Get the release version from the tag
            if: env.VERSION == ''
            run: echo "VERSION=$SAFE_VERSION" >>"$GITHUB_ENV"
            env:
                SAFE_VERSION: ${{ github.ref_name }}
        -   name: Show the version
            run: |
                echo "version is: $VERSION"
        -   name: Check that tag version and Cargo.toml version are the same
            shell: bash
            run: |
                if ! grep -q "version = \"$VERSION\"" Cargo.toml; then
                  echo "version does not match Cargo.toml" >&2
                  exit 1
                fi
        -   name: Create GitHub release
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            run: gh release create "$VERSION" --draft --verify-tag --title "$VERSION"
        outputs:
            version: ${{ env.VERSION }}


    push_custom:
        name: Push custom image to Docker Hub
        needs: [create-release]
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
        -   name: Check out the repo
            uses: actions/checkout@v4
            with:
                persist-credentials: false

        -   name: Log in to Docker Hub
            uses: docker/login-action@v3
            with:
                username: ${{ env.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

        -   name: Build and push Docker image
            id: push
            uses: docker/build-push-action@v6
            with:
                context: ./docker
                push: true
                tags: >
                    ${{ env.DOCKER_USERNAME }}/${{ env.CUSTOM_IMAGE_NAME }}:latest,
                    ${{ env.DOCKER_USERNAME }}/${{ env.CUSTOM_IMAGE_NAME }}:${{ needs.create-release.outputs.version }},
                build-args: |
                    IMAGE_REF=v6.0.0

    build-release:
        name: build-release
        needs: [create-release]
        runs-on: ${{ matrix.os }}
        permissions:
            contents: write
        env:
      # For some builds, we use cross to test on 32-bit and big-endian
      # systems.
            CARGO: cargo
      # When CARGO is set to CROSS, this is set to `--target matrix.target`.
            TARGET_FLAGS: ''
      # When CARGO is set to CROSS, TARGET_DIR includes matrix.target.
            TARGET_DIR: ./target
      # Bump this as appropriate. We pin to a version to make sure CI
      # continues to work as cross releases in the past have broken things
      # in subtle ways.
            CROSS_VERSION: v0.2.5
      # Emit backtraces on panics.
            RUST_BACKTRACE: 1
        strategy:
            fail-fast: false
            matrix:
                include:
                -   build: linux-x64
                    os: ubuntu-latest
                    rust: nightly
                    target: x86_64-unknown-linux-musl
                    strip: x86_64-linux-musl-strip
                -   build: linux-arm64
                    os: ubuntu-latest
                    rust: nightly
                    target: aarch64-unknown-linux-musl
                    strip: aarch64-linux-musl-strip
                -   build: darwin-x64
                    os: macos-latest
                    rust: nightly
                    target: x86_64-apple-darwin
                -   build: darwin-arm64
                    os: macos-latest
                    rust: nightly
                    target: aarch64-apple-darwin
                -   build: windows-x64
                    os: windows-latest
                    rust: nightly
                    target: x86_64-pc-windows-msvc
                -   build: windows-arm64
                    os: windows-latest
                    rust: nightly
                    target: aarch64-pc-windows-msvc

        steps:
        -   name: Checkout repository
            uses: actions/checkout@v4
            with:
                persist-credentials: false

        -   name: Install Rust
            uses: dtolnay/rust-toolchain@stable
            with:
                toolchain: ${{ matrix.rust }}
                target: ${{ matrix.target }}

        -   name: Use Cross
            if: matrix.os == 'ubuntu-latest' && matrix.target != ''
            shell: bash
            run: |
                # In the past, new releases of 'cross' have broken CI. So for now, we
                # pin it. We also use their pre-compiled binary releases because cross
                # has over 100 dependencies and takes a bit to compile.
                dir="$RUNNER_TEMP/cross-download"
                mkdir "$dir"
                echo "$dir" >>"$GITHUB_PATH"
                cd "$dir"
                curl -LO "https://github.com/cross-rs/cross/releases/download/$CROSS_VERSION/cross-x86_64-unknown-linux-musl.tar.gz"
                tar xf cross-x86_64-unknown-linux-musl.tar.gz
                echo "CARGO=cross" >>"$GITHUB_ENV"

        -   name: Set target variables
            shell: bash
            run: |
                echo "TARGET_FLAGS=--target ${{ matrix.target }}" >>"$GITHUB_ENV"
                echo "TARGET_DIR=./target/${{ matrix.target }}" >>"$GITHUB_ENV"

        -   name: Show command used for Cargo
            shell: bash
            run: |
                echo "cargo command is: ${{ env.CARGO }}"
                echo "target flag is: ${{ env.TARGET_FLAGS }}"
                echo "target dir is: ${{ env.TARGET_DIR }}"

        -   name: Build release binary
            shell: bash
            run: |
                ${{ env.CARGO }} build --verbose --release ${{ env.TARGET_FLAGS }}
                if [ "${{ matrix.os }}" = "windows-latest" ]; then
                  bin="target/${{ matrix.target }}/release/etnsc-bootstrap.exe"
                else
                  bin="target/${{ matrix.target }}/release/etnsc-bootstrap"
                fi
                echo "BIN=$bin" >>"$GITHUB_ENV"

        -   name: Strip release binary (macos)
            if: matrix.os == 'macos-latest'
            shell: bash
            run: strip "$BIN"

        -   name: Strip release binary (cross)
            if: env.CARGO == 'cross'
            shell: bash
            run: |
                docker run --rm -v \
                  "$PWD/target:/target:Z" \
                  "ghcr.io/cross-rs/${{ matrix.target }}:main" \
                  "${{ matrix.strip }}" \
                  "/$BIN"

        -   name: Determine archive name
            shell: bash
            run: |
                echo "ARCHIVE=etnsc-bootstrap-$VERSION-${{ matrix.target }}" >>"$GITHUB_ENV"
            env:
                VERSION: ${{ needs.create-release.outputs.version }}

        -   name: Creating directory for archive
            shell: bash
            run: |
                mkdir -p "$ARCHIVE"
                cp "$BIN" "$ARCHIVE"/
                cp {README.md,LICENSE} "$ARCHIVE"/

        -   name: Build archive (Windows)
            shell: bash
            if: matrix.os == 'windows-latest'
            run: |
                7z a "$ARCHIVE.zip" "$ARCHIVE"
                certutil -hashfile "$ARCHIVE.zip" SHA256 > "$ARCHIVE.zip.sha256"
                echo "ASSET=$ARCHIVE.zip" >>"$GITHUB_ENV"
                echo "ASSET_SUM=$ARCHIVE.zip.sha256" >>"$GITHUB_ENV"

        -   name: Build archive (Unix)
            shell: bash
            if: matrix.os != 'windows-latest'
            run: |
                tar czf "$ARCHIVE.tar.gz" "$ARCHIVE"
                shasum -a 256 "$ARCHIVE.tar.gz" > "$ARCHIVE.tar.gz.sha256"
                echo "ASSET=$ARCHIVE.tar.gz" >>"$GITHUB_ENV"
                echo "ASSET_SUM=$ARCHIVE.tar.gz.sha256" >>"$GITHUB_ENV"

        -   name: Upload release archive
            shell: bash
            run: |
                gh release upload "$VERSION" ${{ env.ASSET }} ${{ env.ASSET_SUM }}
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                VERSION: ${{ needs.create-release.outputs.version }}

        -   name: Install node
            uses: actions/setup-node@v4
            with:
                node-version: 20
                registry-url: https://registry.npmjs.org

        -   name: Publish to NPM
            shell: bash
            run: |
                cd npm
                node_os=$(echo "${{ matrix.build }}" | cut -d '-' -f1)
                export node_os
                node_arch=$(echo "${{ matrix.build }}" | cut -d '-' -f2)
                export node_arch
                export node_pkg="etnsc-bootstrap-${{ matrix.build }}"

                mkdir -p "${node_pkg}/bin"
                envsubst <package.json.sub.tmpl >"${node_pkg}/package.json"
                cp "../$BIN" "${node_pkg}/bin"
                cp ../README.md "${node_pkg}"
                cp ../LICENSE "${node_pkg}"

                cd "${node_pkg}"
                npm publish --access public
            env:
                NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
                VERSION: ${{ needs.create-release.outputs.version }}

    npm_base_publish:
        name: Publish the base NPM package
        needs: [create-release, build-release]
        runs-on: ubuntu-latest
        steps:
        -   name: Checkout repository
            uses: actions/checkout@v4
            with:
                persist-credentials: false

        -   name: Install node
            uses: actions/setup-node@v4
            with:
                node-version: 20
                registry-url: https://registry.npmjs.org

        -   name: Publish the package
            shell: bash
            run: |
                cp README.md npm/app
                cp LICENSE npm/app
                cd npm/app
                envsubst <package.json.tmpl >package.json
                npm publish --access public
            env:
                NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
                VERSION: ${{ needs.create-release.outputs.version }}

    crates_io_publish:
        name: Publish (crates.io)
        needs: [build-release]
        runs-on: ubuntu-latest
        timeout-minutes: 25
        steps:
        -   name: Checkout repository
            uses: actions/checkout@v4
            with:
                persist-credentials: false

        -   name: Install Rust
            uses: dtolnay/rust-toolchain@stable
            with:
                toolchain: stable

        -   name: Publish
            run: cargo publish --no-verify
            env:
                CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_API_TOKEN }}
