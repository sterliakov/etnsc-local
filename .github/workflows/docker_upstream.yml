name: Publish Electroneum Docker image

on:
    workflow_dispatch:
        inputs:
            ref:
                description: version to publish
                required: true
                type: string

env:
    DOCKER_USERNAME: sterliakov
    ORIG_IMAGE_NAME: electroneum
    CUSTOM_IMAGE_NAME: electroneum-local

jobs:
    push_original:
        name: Push Electroneum Docker image to Docker Hub
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
        -   name: Check out the repo
            uses: actions/checkout@v4
            with:
                repository: electroneum/electroneum-sc
                persist-credentials: false
                ref: ${{ inputs.ref }}
                token: ${{ secrets.MY_GITHUB_PAT }}

        -   name: Log in to Docker Hub
            uses: docker/login-action@v3
            with:
                username: ${{ env.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

        -   name: Build and push Docker image
            id: push
            uses: docker/build-push-action@v6
            with:
                context: .
                file: ./Dockerfile
                push: true
                tags: ${{ env.DOCKER_USERNAME }}/${{ env.ORIG_IMAGE_NAME }}:${{ inputs.ref }}

    push_custom:
        name: Push custom image to Docker Hub
        needs: [push_original]
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
        -   name: Check out the repo
            uses: actions/checkout@v4
            with:
                persist-credentials: false

        -   name: Log in to Docker Hub
            uses: docker/login-action@v3
            with:
                username: ${{ env.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

        -   name: Build and push Docker image
            id: push
            uses: docker/build-push-action@v6
            with:
                context: ./docker
                push: true
                tags: ${{ env.DOCKER_USERNAME }}/${{ env.CUSTOM_IMAGE_NAME }}:${{ inputs.ref }}
                build-args: |
                    IMAGE_REF=${{ inputs.ref }}
